<p></p>
<div class="container">
  <div class="card">
    <div>
      <div class="wrapper row">
        <div class="preview col-md-6">

        <div class="tab-pane active img-fluid"><img src="{{product.productUrl}}" /></div>
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title pt-4">{{product.productName}}</h3>
          <p class="product-description">{{product.productDescription}}</p>
          <h4 class="price">current price: <span>{{product.productPrice}}</span></h4>

          <form class="form-controls" #orderForm="ngForm" ngForm>
            <label>
              Amount:
              <input
                class="form-controls"
                type="number"
                name="amount"
                required
                ngModel
                #amount="ngModel"
              />
            </label>
          <div class="action">
            <button class="btn btn-outline-primary mr-2" type="button" (click)="addToShoppingCart()">add to cart</button>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
