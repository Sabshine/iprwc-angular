<div class="row mt-2" *ngIf="order">
  <div class="col-3">
    <p class="mt-2">{{ order.orderDate | date }}</p>
  </div>
  <div class="col-4">
    <p class="mt-2">Status: {{order.orderStatus}} </p>
  </div>
  <div class="col-2">
    <p class="mt-2"> &euro;{{ calculateTotal() }} </p>
  </div>
  <div class="col-3">
    <a
      class="btn btn-dark float-right"
      (click)="onOrderDetails(order.orderId)">Order details</a>
  </div>
</div>
<hr>
